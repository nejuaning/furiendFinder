<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furiend Finder</title>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700|Pangolin&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Furiend Finder</h1>
        </header>

        <main>
            <div class="petAge">
                <div class="userLocation">
                    <label for="location" class="visuallyHidden"></label>
                    <p>Your City:</p> <input type="text" id="location" placeholder="Toronto, ON">
                    <h2>There are..</h2>
                </div>
                <ul class="age">
                    <li><button class="baby ageButton" value="baby"></button></li>
                    <li><button class="young ageButton" value="young"></button></li>
                    <li><button class="adult ageButton" value="adult"></button></li>
                    <li><button class="senior ageButton" value="senior"></button></li>
                </ul>
            </div>

            <div class="adoptionOptions">
                <ul class="adoptablePets"></ul>
            </div>

            <div class="petInformation">
                <h2>You selected <span class="petName"></span></h2> <!--append cats name -->
                <div class="petImage"></div>
                <div class="petFacts">
                    <h3>Pet Information</h3>
                    <ul class="petFactsUl"></ul>
                </div>
                <div class="breedFacts"></div>
                <div class="petStory"></div>
                <div class="petLocation"></div>

                <div class="adoptMe"></div>
            </div>
        </main>


    </div>

    <footer>
        <p>Copyright &copy; Juan & Negin</p>
    </footer>

</body>

<script src="./script.js"></script>

</html>
